<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bistro splendide</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon.ico"/>
  <meta name="format-detection" content="telephone=no">
</head>
<body>
  
  <div class="slider">
    <div class="slides">

      <input type="radio" name="radio-btn" id="radio1">
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">


      <div class="slide first">
        <img src="img/slide1.jpeg">
      </div>
      <div class="slide">
        <img src="img/slide2.jpg">
      </div>
      <div class="slide">
        <img src="img/slide3.jpg">
      </div>

      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
      </div>

    </div>
    
    <div class="navigation-manual">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
    </div>
  </div>
    

  <div class="tab-menu">
    <ul>
      <li><a href="#consept">Consept</a></li>
      <li><a href="#pickup">Pickup</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="#access">Access</a></li>
      <li><a href="#info">Info</a></li>
    </ul>
  </div>

  <div class="consept" id="consept">
    <div class="consept-text">
      <p>
        国産にこだわった<br>
        最高の食材で、<br>
        最高のディナーを。
      </p>
    </div>
    <div class="consept-img">
      <img src="img/consept.jpeg">
    </div>
  </div>

  <div class="pickup" id="pickup">
    <div class="pickup-item">
      <div class="pickup-img"><img src="img/pickup1.png"></div><div class="pickup-text"><p>彩り豊かな前菜</p></div>
    </div>
    <div class="pickup-item">
      <div class="pickup-text"><p>特選和牛のソテー</p></div><div class="pickup-img"><img src="img/pickup2.png"></div>
    </div>
    <div class="pickup-item">
      <div class="pickup-img"><img src="img/pickup3.png"></div><div class="pickup-text"><p>パティシエ自慢のドルチェ</p></div>
    </div>
    <div class="pickup-btn"><div class="btn"><a href="menu.html">More →</a></div></div>
  </div>

  <div class="access" id="access">
    <p>Access</p>
    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3240.8280295764384!2d139.7671248!3d35.681236200000015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188bfbd89f700b%3A0x277c49ba34ed38!2z5p2x5Lqs6aeF!5e0!3m2!1sja!2sjp!4v1639730235747!5m2!1sja!2sjp" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>

  <div class="info" id="info">
    <div class="info-item">
      <img src="img/info.jpeg">
      <p>
        店名　Bistro splendide<br>
        営業時間　17:00-23:00<br>
        住所　東京都千代田区丸の内1-9<br>
        電話番号　03-0000-0000
      </p>
    </div>
  </div>




  <script src="js/main.js"></script>
</body>
</html>
